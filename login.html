<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Вход</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; background: #f0f0f0; padding: 50px; }
    form { max-width: 400px; margin: auto; background: white; padding: 30px; border-radius: 8px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
    input { width: 100%; margin: 10px 0; padding: 10px; }
    button { background: #008793; color: white; padding: 10px; width: 100%; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background: #005f6b; }
  </style>
</head>
<body>
  <h2 style="text-align:center;">Вход</h2>
  <form>
    <input type="email" placeholder="Email" required>
    <input type="password" placeholder="Пароль" required>
    <button type="submit">Войти</button>
  </form>
</body>
</html>
